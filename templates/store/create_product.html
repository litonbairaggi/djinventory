{% extends 'base/base.html' %}
{% block title %}Create Product{% endblock title %}

{% block breadcrumbs %}

{% load static %}

<!-- start: Content                  include base-->
<div id="content" class="span10">
   <ul class="breadcrumb">
      <li>
         <i class="icon-home"></i>
         <a href="index.html">Home</a> 
         <i class="icon-angle-right"></i>
      </li>
      <li><a href="#">Tables</a></li>
   </ul>


<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon edit"></i><span class="break"></span>Form Elements</h2>
						<div class="box-icon">
							<a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
							<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
							<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
						</div>
					</div>
					<div class="box-content">
						<form action="{% url 'store/create-product' %}" method="POST" class="form-horizontal">
						 {% csrf_token %}

						  <fieldset>

							  <div class="control-group success">
								<label class="control-label" for="name">Name: </label>
								<div class="controls">

								    {{ form.name }}

								</div><br>
							  </div>

                       	<div class="control-group success">
								<label class="control-label" for="product_code">Product Code: </label>
								<div class="controls">
								  {{ form.product_code }}
								</div><br>
							  </div>

                       	<div class="control-group success">
								<label class="control-label" for="bying_price">Bying Price: </label>
								<div class="controls">
								{{ form.bying_price }}
								</div><br>
							  </div>

                        <div class="control-group success">
								<label class="control-label" for="selling_price">Selling Price: </label>
								<div class="controls">
								  {{ form.selling_price }}
								</div><br>
							  </div>


							<div class="form-actions">
							  <button type="submit" class="btn btn-primary">Save changes</button>
							  <button type="reset" class="btn">Cancel</button>
							</div>
						  </fieldset>
						</form>   

					</div>
				</div><!--/span-->

			</div><!--/row-->


</div>

{% endblock %}
