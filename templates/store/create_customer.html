{% extends 'base/base.html' %}
{% block title %}Create Customer{% endblock title %}
{% block breadcrumbs %}
{% load static %}
{% load crispy_forms_tags %}
<!-- start: Content                  include base-->
<div id="content" class="span10">
   <ul class="breadcrumb">
      <li>
         <i class="icon-home"></i>
         <a href="index.html">Home</a> 
         <i class="icon-angle-right"></i>
      </li>
      <li><a href="#">Tables</a></li>
   </ul>
   <div class="row-fluid sortable">
      <div class="box span12">
         <div class="box-header" data-original-title>
            <h2><i class="halflings-icon edit"></i><span class="break"></span>Customer Elements</h2>
            <div class="box-icon">
               <a href="/store/customer_list/" class="btn btn-primary">Customer List</a>
               <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
               <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
               <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
            </div>
         </div>
         <div class="box-content">
            <form method="POST" class="form-horizontal">
               {% csrf_token %}		   
				     {{form|crispy}} <br>
                     <button type="submit" class="btn btn-primary">Save Customer</button>
                     <button type="reset" class="btn">Cancel</button>

            </form>
         </div>
      </div>
      <!--/span-->
   </div>
   <!--/row-->
</div>
{% endblock %}
